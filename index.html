<body onload="menuStart()" style="background-image: url('assets/images/concept_environment_chamber_medival-spikes-statues.jpg');background-size: cover">
<div id="mainMenu" class="container menu" style="margin-top: 40vh">
  <div class="row">
    <div class="col-md-4">
      <h1>Song of the Voiceless</h1>
      <button type="button" class="btn-menu btn-transparent btn-lg btn-block" onclick="startGame()">Start</button>
      <button type="button" class="btn-menu btn-transparent btn-lg btn-block" onclick="$('#options').modal('show');">Options</button>
      <button type="button" class="btn-menu btn-transparent btn-lg btn-block" onclick="quit()">Quit</button>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
  </div>
</div>
<div id="debugContainer" style="position: absolute; display: none; margin: 20px; background-color: rgba(0,0,0,0.75); top: 25%; right: 0; width: 360px; color: #AAAAAA; border: 3px solid #80AA20;padding: 0 10px 10px 10px;">
  <h4 style="width:100%; text-align: center; color: #80AA20">Debug Information</h4>
  <div id="fpsLog"></div>
  <div id="exposureLog"></div>
  <div id="profilerLog"></div>
</div>
<div id="progress" class="container" style="margin-top: 30vh;visibility: hidden">
  <div class="progress">
    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="40" class="progress-bar progress-bar-success" id="progressBar" role="progressbar" style="width: 0%">
      <span id="progressBarText">Loading Progress: (0/0)</span>
    </div>
  </div>
</div><!-- Modals -->
<div class="container">
  <div aria-labelledby="pauseLabel" class="modal fade" id="pause" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          <h1 class="modal-title" id="myModalLabel" style="text-align: center">Menu</h1>
        </div>
        <div class="modal-body">
          <button class="btn btn-default btn-lg btn-block" type="button">Resume</button> <button class="btn btn-default btn-lg btn-block" type="button">Controls</button> <button class="btn btn-default btn-lg btn-block" type="button">Settings</button> <button class="btn btn-default btn-lg btn-block" type="button">Quit</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Win Screen-->
<div class="container">
  <div aria-labelledby="pauseLabel" class="modal fade" id="win" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          <h1 class="modal-title" id="winModalLabel">YOU ARE THE WINNER</h1>
        </div>
        <div class="modal-body">
          <h1>You Win</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Lost Screen -->
<div class="container">
  <div class="modal fade" id="lose" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          <h1 class="modal-title" id="loseLabel">YOU DIED</h1>
        </div>
        <div class="modal-body">
          <h1>You Lose</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Options Screen -->
<div class="container">
  <div class="modal fade" id="options" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button"><span>&times;</span></button>
          <h1 class="modal-title">Options</h1>
        </div>
        <div class="modal-body">
          <h1>somebody once told me</h1>
          <h1>the world is gonna roll me</h1>
          <h1>what is love</h1>
        </div>
      </div>
    </div>
  </div>
</div>
