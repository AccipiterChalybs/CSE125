<head>
  <meta charset="UTF-8">
  <title>Voiceless</title>

  <script src="scripts/cannon.min.js"></script>
  <script src="scripts/jquery.min.js"></script>
  <link href="styles/bootstrap.css" rel="stylesheet">
  <script src="scripts/bootstrap.min.js"></script>
  <link href="styles/menu.css" rel="stylesheet">
</head>
<!--<body onload="initialize()" style="background-image: url('assets/images/concept_environment_chamber_medival-spikes-statues.jpg');background-size: cover">-->
<body onload="menuStart()">
<div id="mainMenu" class="container menu" style="margin-top: 40vh">
  <div class="row">
    <!-- <h1 class="text-center">Song of the Voiceless</h1> -->
    <div class="title-img"></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <button type="button" class="btn-menu btn-transparent btn-lg btn-block" onclick="startGame()">START</button>
      <button type="button" class="btn-menu btn-transparent btn-lg btn-block" onclick="$('#options').modal('show');">OPTIONS</button>
      <button type="button" class="btn-menu btn-transparent btn-lg btn-block" onclick="$('#lose').modal('show');">WIN</button>
      <button type="button" class="btn-menu btn-transparent btn-lg btn-block" onclick="$('#lose').modal('show');">LOSE</button>
      <button type="button" class="btn-menu btn-transparent btn-lg btn-block" onclick="quit()">QUIT</button>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
<div id="debugContainer" style="position: absolute; display: none; margin: 20px; background-color: rgba(0,0,0,0.75); top: 25%; right: 0; width: 360px; color: #AAAAAA; border: 3px solid #80AA20;padding: 0 10px 10px 10px;">
  <h4 style="width:100%; text-align: center; color: #80AA20">Debug Information</h4>
  <div id="fpsLog"></div>
  <div id="exposureLog"></div>
  <div id="profilerLog"></div>
</div>
<div id="progress" class="container" style="  visibility: hidden">
  <div class="progress">
    <div class="progress-bar progress-bar-success" id="progressBar" role="progressbar" style="width: 0%">
      <span id="progressBarText">Loading Progress: (0/0)</span>
    </div>
  </div>
</div><!-- Modals -->
<div class="container">
  <div aria-labelledby="pauseLabel" class="modal fade" id="pause" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          <h1 class="modal-title" id="myModalLabel" style="text-align: center">Menu</h1>
        </div>
        <div class="modal-body">
          <button class="btn btn-default btn-lg btn-block" type="button">Resume</button> <button class="btn btn-default btn-lg btn-block" type="button">Controls</button> <button class="btn btn-default btn-lg btn-block" type="button">Settings</button> <button class="btn btn-default btn-lg btn-block" type="button">Quit</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Win Screen-->
<div class="container">
  <div aria-labelledby="pauseLabel" class="modal fade" id="win" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
          <h1 class="modal-title" id="winModalLabel">YOU ARE THE WINNER</h1>
        </div>
        <div class="modal-body">
          <h1>You Win</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Lost Screen -->
<div class="container">
  <div class="modal fade" id="lose" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
        </div -->
        <div class="modal-body">
          <div class="lose-screen">
            <div class="lose-text">YOU DIED</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Options Screen -->
<div class="container">
  <div class="modal fade" id="options" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button"><span>&times;</span></button>
          <h1 class="modal-title">Options</h1>
        </div>
        <div class="modal-body">
          <div class="half-panel" id="controls">
            <h2>Controls</h2>
            <div class="modal-row" id="forward">
              <div class="text"></div><div class="btn btn-default"></div>
            </div>
            <div class="modal-row" id="left">
              <div class="text"></div><div class="btn btn-default"></div>
            </div>
            <div class="modal-row" id="backward">
              <div class="text"></div><div class="btn btn-default"></div>
            </div>
            <div class="modal-row" id="right">
              <div class="text"></div><div class="btn btn-default"></div>
            </div>
            <div class="modal-row" id="walk">
              <div class="text"></div><div class="btn btn-default"></div>
            </div>
            <div class="modal-row" id="action">
              <div class="text"></div><div class="btn btn-default"></div>
            </div>
          </div>
          <div class="half-panel" id="graphics">
            <h2>Graphics</h2>
            <div class="modal-row" id="point-shadows">
              <div class="text">shadows</div><div class="toggle btn btn-default">Off</div><div class="slider btn btn-default">slider</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
